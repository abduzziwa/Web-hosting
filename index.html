<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Host your webiste</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 form-container">
          <h2 class="form-heading">Upload Files</h2>
          <form
            id="uploadForm"
            method="post"
            enctype="multipart/form-data"
            action="/upload"
          >
            <div class="mb-3">
              <label for="fullname" class="form-label">Full Name:</label>
              <input
                type="text"
                class="form-control"
                id="fullname"
                name="fullname"
                required
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number:</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                name="phone"
                required
              />
            </div>

            <div class="mb-3">
              <label for="domain" class="form-label">Domain Name:</label>
              <input
                type="text"
                class="form-control"
                id="domain"
                name="domain"
                required
              />
            </div>

            <div class="mb-3">
              <label for="directory" class="form-label">Directory:</label>
              <select
                class="form-select"
                id="directory"
                name="directory"
                required
              >
                <option value="" selected disabled>Select Directory</option>
                <option
                  value="/home/abdulz/Desktop/Web hosting/backend code/directories/website1"
                >
                  website 1
                </option>
                <option
                  value="/home/abdulz/Desktop/Web hosting/backend code/directories/website2"
                >
                  webiste 2
                </option>
                <!-- Add more options as needed -->
              </select>
            </div>

            <div class="mb-3">
              <label for="htmlfile" class="form-label">HTML File:</label>
              <input
                type="file"
                class="form-control"
                id="htmlfile"
                name="htmlfile"
                accept=".html"
                required
              />
            </div>

            <div class="mb-3">
              <label for="cssfile" class="form-label">CSS File:</label>
              <input
                type="file"
                class="form-control"
                id="cssfile"
                name="cssfile"
                accept=".css"
              />
            </div>

            <div class="mb-3">
              <label for="jsfile" class="form-label">JavaScript File:</label>
              <input
                type="file"
                class="form-control"
                id="jsfile"
                name="jsfile"
                accept=".js"
              />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
